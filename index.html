<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <img class="pic" src="/images/illustration-hero.svg" />
      <h1 class="header">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price_tag">
        <img class="music" src="/images/icon-music.svg" />
        <p class="plan">Annual Plan</p>
        <p class="pricing">$59.99/year</p>
        <p class="change">Change</p>
      </div>
      <button class="button"><p class="proceed">Proceed to Payment</p></button>
      <button class="cancel">Cancel Order</button>
    </div>
  </body>
</html>
